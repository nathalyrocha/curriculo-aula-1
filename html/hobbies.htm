<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.5">
    
    <link href="../css/styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overlock&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/850848e409.js" crossorigin="anonymous"></script>

    <title>CV - Nathaly Rocha</title>
  </head>

  <body>
    <form>
      <header id="title">
        <strong>Meus hobbies favoritos</strong>
      </header>

      <nav>
        <a href="./index.html" class="nav-link">
          <strong class="nav-strong">
            <i class="nav-icon fas fa-arrow-alt-circle-left"></i>Perfil
          </strong>
        </a>
  
        <a href="#video" class="nav-link">
          <strong class="nav-strong">
            <i class="nav-icon fab fa-youtube"></i>Vídeo
          </strong>
        </a>
  
        <a href="#audio" class="nav-link">
          <strong class="nav-strong">
            <i class="nav-icon fas fa-play-circle"></i>Áudio
          </strong>
        </a>
      </nav>

      <div id="grid">
        <div id="container-grid">
          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/leitura.png" alt="imagem de livro">
            <p class="name-hobbies">Ler</p>
          </div>
  
          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/confeitar.jpg" alt="imagem de doces">
            <p class="name-hobbies">Fazer doces</p>
          </div>
  
          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/viajar.jpg" alt="imagem de mapa">
            <p class="name-hobbies">Viajar</p>
          </div>
  
          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/filme.jpg" alt="imagem de pessoa assistindo filme">
            <p class="name-hobbies">Assistir filmes e séries</p>
          </div>
          
          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/piano.jpg" alt="imagem de mão de pianista">
            <p class="name-hobbies">Tocar</p>
          </div>

          <div class="image-grid">
            <img class="image-hobbies" src="../imagens/tirar-fotos.jpg" alt="imagem de pessoa tirando selfie">
            <p class="name-hobbies">Tirar fotos</p>
          </div>
        </div>
      </div>

      <div id="video-audio">
        <div id="video-container">
          <h2 class="subtitle"><em>Vídeo em HTML5</em></h2>
  
          <video id="video" poster="../imagens/the-old-guard.jpg" controls>
            <source src="../video/the-old-guard-trailer.mp4" type="video/mp4">
          </video>
        </div>
  
        <div id="audio-container">
          <h2 class="subtitle"><em>Áudio em HTML5</em></h2>
  
          <audio 
            src="../audio/ jacob-collier-he-wont-hold-you.mp3" 
            preload="none" 
            controls 
            loop>
          </audio>
        </div>
      </div>

      <footer>Por Nathaly Rocha</footer>
    </form>
  </body>
</html>
